<script>
    $(function(){
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/staffInfo/detail/18",
            success: function(data){
                $('#nation').html(data.nation)
                $('#education').html(data.education)
                $('#maStatus').html(data.maStatus)
                $('#feStatus').html(data.feStatus)
                $('#poStatus').html(data.poStatus)
                $('#pay').html(data.pay)
                $('#buHistory').html(data.buHistory)
                $('#selfEvaluation').html(data.selfEvaluation)
            },
            error:function(e){
                swal({
                    title: "提示",
                    text: "请求服务器出错",
                    type: "error"
                });
            }

        });
        $("#exampleTablePagination").on('click-row.bs.table', function (e, row){
            $.ajax({
                type: "get",
                dataType: "json",
                url: "/staffInfo/detail/"+row.id,
                success: function(data){

                    console.log("=============="+data.nation);

                    $('#poStatus').html(data.poStatus)
                    $('#pay').html(data.pay)
                    $('#buHistory').html(data.buHistory)
                    $('#selfEvaluation').html(data.selfEvaluation)
                },
                error:function(e){
                    swal({
                        title: "提示",
